---
layout: default
---

<h1 class="page-heading">Posts with {{ page.type }} '{{ page.title }}'</h1>

<ul class="post-list">
  {% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
